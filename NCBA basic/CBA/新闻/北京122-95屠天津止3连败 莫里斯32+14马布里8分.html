  <p>今晚的CBA常规赛第16轮，北京队主场122-95大胜天津队。北京全队爆发12名上场队员有11人得分，其中5人得分上双，拒绝了4连败。 </p>
  <p >网易体育12月7日报道： </p>
  <p >北京时间12月7日，CBA第16轮比赛全面打响，北京队主场迎战天津队。北京队在第二节开始逐渐拉开比分，全队爆发12名上场队员有11人得分，其中5人得分上双。最终，北京队主场122-95大胜天津，拒绝了4连败。四节具体比分为：24-19，30-21，31-31，37-24（北京在前）。 </p>
