<section>
  <p>CBA第16轮，辽宁客场挑战吉林，在最多落后13分的情况下，习惯性地上演逆转，最终以87-85获胜，同时获得16连胜。哈德森在还剩22秒时命中关键三分，全场拿到27分和12个篮板，韩德君17分16个篮板。 </p>
  <p >网易体育12月7日报道： </p>
  <p >CBA2014-15赛季第16轮，辽宁药都本溪客场挑战吉林九台农商银行，这算得上是一场东北德比战。跟以往一样，辽宁队习惯性开场落后，本场最多时落后了13分，但最终还是上演逆转，以87-85获胜，将连胜场次延长到16场，吉林方面最后时刻险些抢回胜利，可惜钟诚最后0.6秒错失压哨三分，四节比分分别为15-18、19-25、27-15、25-27（辽宁队在前）。 </p>
  <p>&nbsp;</p>
