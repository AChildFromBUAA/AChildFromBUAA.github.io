  <p>布拉彻砍下23分11个篮板，周琦统治攻防两端得到19分9个篮板6次封盖，甚至连苏伟都砍下12分力压拉杜利察，新疆男篮一场24分狂胜走出遭吉林男篮绝杀的阴影，送给山东男篮3连败。 </p>
  <p >网易体育12月7日报道： </p>
  <p >北京时间12月7日，CBA联赛第16轮揭开大幕，新疆男篮客场大胜山东男篮强势反弹，首节依靠周琦的出色发挥建立起两位数优势，次节特尔费尔+布拉彻爆发，苏伟攻防两端遏制住拉杜利察，新疆男篮很快将分差拉开到20分，并将优势一直保持到结束，最终新疆男篮112-88屠杀山东男篮强势反弹，山东男篮则遭遇三连败。 </p>
