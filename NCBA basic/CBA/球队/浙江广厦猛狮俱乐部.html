<section>
  <p>浙江广厦篮球俱乐部自2005年4月成立以来，先后获得过2005年<a href="http://baike.baidu.com/view/967687.htm" >全国男子篮球联赛</a>（<a href="http://baike.baidu.com/subview/425491/10532839.htm" >NBL</a>）亚军和2006年全国男子篮球联赛冠军，并于2006年通过了<a href="http://baike.baidu.com/view/967718.htm" >中国男子篮球职业联赛</a>（<a href="http://baike.baidu.com/subview/5928/9907115.htm" >CBA</a>）的准入评估，成为CBA联盟正式成员。俱乐部篮球队进入CBA以来，共参加了四个赛季的比赛，从第二个赛季开始，俱乐部篮球队就连续三年打进季后赛，创造了浙江篮球的新高度。球队拥有波多黎各国家队主力中锋拉莫斯、NBA著名球星<a href="http://baike.baidu.com/view/4534545.htm" >威尔森&#183;钱德勒</a>等一批实力球员。球队曾有张楠、<a href="http://baike.baidu.com/subview/1724623/8581732.htm" >林志杰</a>、怀特等多名运动员入选过CBA全明星阵容。[1]&#160;北京时间2013年4月14日，浙江广厦俱乐部官网宣布，俱乐部同意<a href="http://baike.baidu.com/subview/279080/5954338.htm" >王非</a>的辞职要求，前<a href="http://baike.baidu.com/view/1643905.htm" >广东宏远篮球俱乐部</a>冠军教头<a href="http://baike.baidu.com/subview/53511/11090297.htm" >李春江</a>正式接替王非成为球队新一任主教练。</p>
