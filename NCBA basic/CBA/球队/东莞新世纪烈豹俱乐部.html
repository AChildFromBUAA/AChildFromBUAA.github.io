  <p >东莞新世纪烈豹俱乐部</p>

  <hr/>
<section>
  <p>东莞烈豹篮球俱乐部(Dongguan&nbsp;Leopards)是中国篮球职业联赛的一支球队。它与<a href="http://baike.baidu.com/view/7340.htm" >广东</a>东莞球队和广东<a href="http://baike.baidu.com/subview/3346/5098169.htm" >华南虎</a>为同市球队，但其俱乐部及主场设在东莞市大朗镇，球队使用赞助商的冠名也叫<a href="http://baike.baidu.com/view/423132.htm" >东莞新世纪</a>。球队以湖北男篮作为班底，是全国男子篮球联赛的一支新军，2005年从第二级联赛全国男子篮球联赛中脱颖而出，成功的晋级中国篮球职业联赛，2007-2008球季东莞队首次击败了<a href="http://baike.baidu.com/view/4454.htm" >广东宏远</a>及八一火箭，最终在常规赛取得第5名，队史首次晋身CBA季后赛并历史性的晋级第二轮。</p>
  <p>&nbsp;</p>
</article>
