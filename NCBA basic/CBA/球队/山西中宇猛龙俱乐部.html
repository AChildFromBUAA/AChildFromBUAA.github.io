  <p>山西汾酒集团篮球俱乐部成立于2006年9月，前身是成立于2004年<a href="http://baike.baidu.com/view/2874.htm" >河南</a>仁和队和2001年3月的<a href="http://baike.baidu.com/view/6204.htm" >山西</a>宇晋男篮合并，组成了一支全新年轻队伍。<a href="http://baike.baidu.com/view/295416.htm" >队员</a>平均年龄20岁，平均身高2.02米。球队强调身体对抗、防守反击为主，使用内外结合典型的北方打法。是CBA联赛中极具朝气和潜力的一支年轻球队。新赛季俱乐部立足培养年轻球员、发掘本土篮球精英的目标之上，从长远发展角度提升球队实力。2013年山西汾酒正式收购球队，使球队真正意义上成为山西本土球队，并正式更名为山西汾酒集团篮球俱乐部。 </p>
  <p>&nbsp;</p>
