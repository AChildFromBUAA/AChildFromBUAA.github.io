<section>
  <p>新疆广汇能源,1999年新疆维吾尔自治区体育局和新疆广汇实业投资集团共建新疆广汇男篮俱乐部。2000年，在全国男篮乙级联赛中，以六战全胜的战绩晋级甲B行列；2002年，在全国男篮甲B联赛提前一轮，以第一名的成绩升入甲A；2003年，在&#8220;农行杯&#8221;全国俱乐部杯赛中夺得冠军；连续在CBA联赛2002-2003赛季和2003-2004赛季中取得第五名的好成绩，在2004-2005赛季中，取得第七名.飞虎篮球队新老结合，防守出色，大多数队员年轻，体力充沛，技术全面，外线队员进攻节奏快，灵活，投篮准确，球队在以往的CBA联赛中曾击败过众多的一流球队，并在联赛的砺炼中逐步形成了自己的技战术特点，具备了很强的实力。我们期待飞虎男篮在新赛季将会奉献给全国球迷更加精彩的比赛。&nbsp; </p>
  <p>&nbsp;</p>
</article>
