<header>凯文·杜兰特</header></center>

<section>
  <p>凯文·杜兰特（Kevin Durant ，1988年9月29日－），绰号雷神。是美国华盛顿特区出身的篮球选手。本名凯文·韦恩·杜兰特（Kevin Wayne Durant）。是俄克拉何马城雷霆队的球员。位置为小前锋。身高206厘米体重109公斤。</p>
  <p>一年级在德州大学大学篮球队里，他得到了无数的奖项。2007年NBA选秀提名第二顺位加入了西雅图超音速（次年为俄克拉何马城雷霆队）。并得到NBA新人王以及成为NBA史上最年轻的得分王、2010年世界篮球锦标赛的MVP。为NBA注目的年轻选手。此外，杜兰特还公开表示自己最崇拜的球员是特雷西·麦格雷迪。</p>
  <p>&nbsp;</p>
