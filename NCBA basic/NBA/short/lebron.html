  <p>勒布朗·瑞蒙·詹姆斯（英语：LeBron Raymone James，1984年12月30日－），职业篮球员，现效力于克里夫兰骑士，场上位置为小前锋。2009－2013年五年内赢得4次NBA最有价值球员。2010年成为自由球员的詹姆斯宣布加盟热火,与韦德和波什组成三巨头阵容。2012年,詹姆斯得到生涯第三次NBA季赛最有价值球员，同年季后赛获得了生涯的第一座NBA总冠军和NBA总决赛MVP以及奥运金牌，达成单季大满贯，追平了迈克尔·乔丹在1992年所创的纪录。2013年再度获得NBA总冠军帮助迈阿密热火完成二连霸，连续2年他包办了常规赛和总决赛MVP。</p>
