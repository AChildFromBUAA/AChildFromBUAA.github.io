  <header>史蒂夫·纳什</header></center>
  <hr/>
<section>
  <p>斯蒂芬·约翰·纳什（Stephen John Nash，1974年2月7日－)，通常被称作Summit Chan（Steve Nash），是加拿大职业篮球运动员，司职控球后卫，现效力于NBA球队洛杉矶湖人。纳什出生在南非，从小生活在加拿大，高中阶段即有成功的篮球经历，并借此被美国圣克拉拉大学录取。在大学的四年间，他带领校篮球队——“圣克拉拉野马”三次参加NCAA男篮锦标赛，两次获得美国西海岸体育协会的年度最佳运动员称号。</p>
  <p>作为圣克拉拉大学校队的助攻王，纳什毕业后参加了1996年NBA选秀大会，并在第一轮15顺位被菲尼克斯太阳选中。在太阳经历不如意的两个赛季之后，纳什于1998年被交换至达拉斯小牛。在小牛效力的第三赛季，他第一次经票选在NBA明星队赛亮相，并进入季末的NBA最佳阵容。2002-03赛季，纳什与德克·诺维斯基、迈克尔·芬利携手将达拉斯小牛带入西部决赛。2003-04赛季结束后，纳什成为自由球员，并重返菲尼克斯太阳。</p>
  <p>2004-05赛季，纳什率太阳队进入西部决赛，并当选联赛最有价值球员（MVP）。次年，他再次获此殊荣。2006-07赛季，纳什败给诺维茨基，未能第三度加冕。2006年，ESPN将纳什评为史上第九伟大的控球后卫，在职业生涯中，纳什多次成为联赛的助攻王，其罚球命中率也常常高居榜首。他也是历史上三分球、罚球、总助攻与场均助攻数据最为出色的球员之一。纳什四次荣登180俱乐部（50–40–90 Club），即同时达到投篮命中率50%以上、三分球命中率40%以上、以及罚球命中率90%以上，为NBA史上最多。</p>
  <p>纳什个性谦和、友善、无私且注重团队，在球场内外都是出名的好好先生。在工作之余，他也积极投身于慈善和人道主义工作，个人爱好包括足球和电影制作等。2004年，纳什获颁ESPY最佳运动员奖。2006年，《时代周刊》将纳什评为100位世界上最具影响力的人物之一。2007年12月28日，纳什获得了加拿大最高的平民荣誉勋章——加拿大勋章。[4]2008年6月3日，加拿大星光大道上刻下了纳什的名字。[5]2009年，纳什成为以NBA为主题的电子游戏NBA 2K10的封面人物。2009年9月18日，维多利亚大学授予纳什法学荣誉博士学位，以表彰他在体坛以及人道工作方面的杰出成就。2012年，纳什获颁专为奖励公众形象良好球员的“魔术师约翰逊奖”。现在因为背部伤势反复而赛季报销。</p>
