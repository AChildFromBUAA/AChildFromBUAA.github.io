<center><h1>科比·布莱恩特</h1></center>
  <p>科比·布莱恩特（英语：Kobe Bryant，1978年8月23日－）是一名美国NBA篮球运动员，现效力于洛杉矶湖人，场上位置为得分后卫，而在迈克·德安东尼的指导下也曾担任控球后卫。在2005-2006赛季对多伦多猛龙的比赛中，科比拿下单场职业生涯最高的81分。 至2014年赛季为止，科比总共为湖人拿下5次NBA总冠军（2000-2002年3连霸，2009-2010年2连霸），2次NBA总冠军MVP，16次入选NBA明星赛，1次NBA年度MVP，4次NBA明星赛MVP，2次NBA得分王（2006、2007），以及2 届奥运会金牌（2008年和2012年）。生涯总得分32,001分。</p>
