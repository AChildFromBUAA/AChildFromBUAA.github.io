<header>NBA球星招牌动作百科全书（上）</header></center>
  <hr/>
<section>
  <p>&nbsp; </p>
  <p>篮球比赛，就是一个解决问题的过程。某种程度上来说，所有的运动都是如此，但在篮球和足球上尤甚——在无数次攻防转换间产生了一连串待解决的问题。篮球这项运动的精妙之处就在于，直到比赛结束前，球员们都有机会在场上挥毫技艺，诠释自己。现在，让我们来欣赏下NBA中最伟大的球星们的看家本领，看看他们的解决之道。</p>
  <p>德克-诺维茨基——金鸡独立后仰跳投<br />
  </p>
  <p>德克的金鸡独立是一个专属动作；所谓专属动作就是说，见招如见人，息息相关，无法分离——哪怕德克的形象逐渐淡出——金鸡独立还是他德克家的。首先，大概会先来两下运球，然后半转身，随后中轴脚抬起以远离防守球员，最后后脚支撑重心后移，一个后仰跳投，“唰”，仿佛芭蕾一般，绝美。这是这项运动里最独特的动作，同时，再考虑到德克七尺的身板，简直无法阻挡。所以说，他投进与否只取决于他和上帝。<br />
    德克带着他的金鸡独立一路打通2011年NBA季后赛的故事就好像是经典的武术电影，一名英雄对上柔道馆内袒胸露膀的那些白袍们，而德克在西决对阵雷霆砍下48分令人叹为观止的壮举则将故事推向高潮。他再次来到了总决赛的门口，距离冠军奖杯只剩下新晋组建“不止一个，不止两个”的迈阿密热火队。我该如何证明诺维茨基这个标志动作那令人绝望的高效率？以下是来自两位领教过其威力的巨星的模仿（詹姆斯和杜兰特）。</p>
  <p>拉简-朗多——背后假传真投<br />
  </p>
  <p>警告：除非你有一双大的不可思议的巨手，握起篮球来就好像让橘子乖乖躺在果篮的怀抱里一样，否则，千万不要轻易尝试这个动作！最令人抓框的是——你知道朗多要做这个动作，每个人都知道他要玩“背后假传真投”了！他会假装背后传球，然后收回来，你明明知道！但你的坚信与判断却还是会在朗多发动这个动作时决堤，这是种不可抗力。就好比我们都知道每年春晚冯巩会说什么，但还是等着他说出那句“我想死你们啦”。</p>
  <p>勒布朗-詹姆斯——战斧式劈扣</p>
  <p> </p>
  <p>这个...真的是...不合适吧——将这位历史上最伟大，最全能，身体条件最出色的球员的招牌动作简为“区区”一个。但勒布朗那舒展的战斧扣篮就像是一个纵贯线，贯穿了他的整个篮球生涯，从他的高中生涯就是如此。将詹姆斯的比赛抽出部分而不是视为一个整体确实有点不太合适，他可是一个能在场上做到任何事的球员，更不用说他越来越高的篮球智商，他知道如何在场上分配和平衡他的能量，但他的扣篮却一如既往——高高举起，向后延伸，再用力劈下去。让我们为这些试图阻止他的战斧劈扣的人们默哀...</p>
  <p>蒂姆-邓肯——左侧打板投篮<br />
    <br />
    圣安东尼奥“邓肯牌”老男人打板投篮确实有点反常规的意思。想象一下，这种球就好像在比赛的最后时刻将球往盛桃的框子里扔。这这这——不就是擦板投篮么——效力平平。这不是能令你大呼过瘾的运动力展现，也不是能让你目瞪口呆的技艺表演。这就是一个最简单的动作，最简单的进球。看到这种进球，你还不如耸耸肩。这特么确实能进，确实有效。换句话说，这就是蒂姆-邓肯——大巧不工，经典永恒。</p>
  <p>詹姆斯-哈登——中路突破造犯规<br />
    <br />
    詹姆斯-哈登那狡猾的中路突破——通常发生在挡拆之后，经常配合欧洲步使用，往往造成犯规——这是毋庸置疑的天赋，也是一种诡谲狡诈的诱导。就好像在开曼群岛合理避税一样。这很合理，也很有效，而且，很显然，这很重要（Money）。当然这其中的一些猫腻也会令你不禁感慨“这就是壕们如何富有起来的啊”。哈登的造犯规技术让他就像是高智商的“追救护车的律师译注1”，他的造犯规技术也是他那超高真实投篮命中率（61.8%）的原因。（哈登这段英文特别逗，抱歉本人能力还不足以翻译出那种调侃的味道...又黑我大哈登）</p>
  <p>克里斯-保罗，凯里-欧文，贾马尔-克劳福德——变向<br />
    <br />
  </p>
  <p> </p>
  <p> </p>
  <p>变向已经成为了“优秀后卫的自我修养”中的重要一节。就像是经典的布鲁斯半音推弦；每一个音乐家都要掌握，但有多少人能让你感到你是第一次听到？在篮球的世界里，克里斯-保罗，凯里-欧文和贾马尔-克劳福德就可以。而这三人中，保罗欧文一类，他俩会将一系列动作揉合一气，虚晃，转身，假动作停球，使出这一整套动作后，，对手往往不知所措，这时，是传球是撤步后仰还是上篮就看他们心情了。而克劳福德则更简练，一个背后运球跳步，当然我们说的克劳福德中间掺杂了许多小动作如晃肩等，这个动作会让他得到一个大空档的三分球，而这世上99.9999%的人都会被他这个动作调戏。</p>
  <p>史蒂芬-库里——干拔跳投<br />
  </p>
  <p>史蒂芬-库里的干拔跳投是NBA历史上最超自然，最无解也是最不公平的进球。只要进入球场范围内，库里无死角全方位的急停跳投简直就是跳投界的“黄金*河蟹*”。这种投篮就好比你打2K开了*河蟹*。上赛季库里场均17.7次出手，其中有10个是这样的急停干拔，全联盟最多的。而库里如此这般出手的干拔命中率还有43.7%；只有一个人的干拔比他更准，那就是德克（47%），但德克场均也只来5个干拔。库里场均24分里有11分都是来源于这样的干拔投篮，总计853分，比干拔第二名的凯文-杜兰特多了接近200分。勇士新任主教练史蒂夫-科尔曾说过要更流畅更快的传导球，以期让库里的得分更加轻松。上赛季，库里的受助功率分别为两分球的19.7%和三分球的45.6%。再看看联盟平均水平，两分球受助功率为51.8%，三分球受助功率为83.7%。因此，这个赛季这个全联盟最独特的单打表演可能会少一点了。</p>
  <p>马努-吉诺比利/德维恩-韦德——欧洲步</p>
  <p> </p>
  <p> <br />
    萨鲁纳斯-马修利奥尼斯也许是公认的欧洲步创始人，但这两个名字才真正和欧洲步紧密相连——德维恩-韦德和马努-吉诺比利。欧洲步能在NBA中广为流传开来，马努当领头功。马努和欧洲步的关系有多紧？彼时詹姆斯甚至将马努稍稍排在队友韦德身前（同时他还肯定了詹姆斯-哈登的欧洲步技巧），然后说出了那句著名的“我的意思是，你说马努是因为他玩欧洲步，他就是欧洲人。”我说，这跟凯文-乐福有点类似，错不了。<br />
    马努的欧洲步变幻莫测，而韦德的则更加出其不意。除去显而易见的左右变化，韦德运球到进入欧洲步的时间会比马努更久。马努更喜欢在欧洲步中加入一些假传的动作，而韦德的欧洲步则更具爆发力，像是一个魔术师，迅速抽掉餐具下的桌布那样。</p>
  <p>雷-阿伦——三分球</p>
  <p> </p>
  <p>雷-阿伦的投篮动作完美无瑕。众所周知的是，在他漫长的职业生涯里，他每一个投篮动作的细节都能精确到毫米。是的，但他为何还要去精进已然完美的投篮动作？阿伦在08年时曾透露他有强迫症，他致力于臻化技艺...到原子级别的地步。忽然之间，他的所作所为都有了意义。这又何尝不是一种鼓励，这解释了一个没有超能力的正常人是如何创造并维护一个几近无暇的动作。</p>
  <p>布雷克-格里芬——挡拆后灌篮</p>
  <p> <br />
  </p>
  <p>对布雷克的批评总是“他就知道灌篮”。这种批评总是会降临在这些NBA最暴力美学的球员身上，比如坎普，比如沙克。暂且不提这个本就错误的批评，这种争论总令我头疼不已。一个无时无刻不想着灌篮的家伙，在面对联盟里那些排着队要阻止他灌篮的飞禽走兽们头上灌篮，难道不血脉贲张么？难道灌篮不精彩么？难道灌篮不是篮球里最激动人心的时刻之一么？这就跟（批评）伊卡洛斯神话一样令我恼火——伊卡洛斯飞向太阳太近太近，但这哥们至少飞过。</p>
  <p>拉塞尔-维斯布鲁克——插枪</p>
  <p> </p>
  <p>某种程度来说，威少的专属动作是他那异于常人的旺盛精力和能量。人送称号“篮球可卡因”，我不能说这个比喻对不对，但这确实抓住了威少的特点。在完美世界里，威少可能不会在一些投篮后做出这个六发*河蟹*的收枪动作。在完美世界里，他可能会更多的探戈游走，而不是一条龙28尺一挑四干拔。</p>
  <p>卡梅罗-安东尼——底线转身<br />
  </p>
  <p> </p>
  <p>如果有一个黑的最惨的NBA球员金腰带，卡梅罗-安东尼一定会连拿11届奖杯。突破天际的使用率，漫不经心的防守，以及一口袋第一轮就钓鱼去的经历，梅罗头上被打着“无法与他一起赢得总冠军的球员”称号。我不是丹佛梅罗的粉丝，但我绝对赞同安东尼这个孤独的枪手的形象。上两个赛季，2012-13赛季，梅罗场均28分，7个篮板，24.8的PER值，是的，他还以35.6%的使用率领衔全联盟。<br />
    上个赛季，场均27分，八个篮板，24.4的PER值。巅峰梅罗，大前锋梅罗，他的速度和力量能让他随时制造错位，不服来辩。</p>
